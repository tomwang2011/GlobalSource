project.name=Liferay-Portal-Source

portal.dir=

## project.dir must be absolute directory
project.dir=/portal

exclude.modules=\
	hook_tmpl,\
	portal-client,\
	portlet_tmpl,\
	resources-importer-web,\
	support-websphere,\
	test-broken,\
	test-broken-portlet,\
	theme_tmpl
exclude.types=**/*.css,**/*.js,**/*.json,**/*.sass,**/*.scss

umbrella.source.list=portal-web,portal-web-functional

blackListDirs=.git,.gradle,build,sample,tools

ignored.gradle.configs=alloyEditor,babelCore,bourbon,configAdmin,jQuery,lfrAMDLoader,lodash,soyutils,svg4everybody

individual.modules=\
	registry-api,\
	portal-js-loader-modules-extender,\
	portal-search-solr,\
	portal-template-velocity,\
	portal-wab-generator,\
	ant-bnd,\
	whip,\
	org-apache-commons-fileupload,\
	css-builder,\
	sass-compiler-jni,\
	sass-compiler-ruby,\
	export-import-api,\
	export-import-service,\
	dynamic-data-mapping-io,\
	portal-equinox-log-bridge,\
	osgi-service-tracker-collections

display-gradle-process-output=false